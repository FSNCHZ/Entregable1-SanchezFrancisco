<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <title>Stockeate-Inventario</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Stockeate</h1>
        <div class="menu-header">
            <button type="button" id="dark-mode-btn"><i class="bi bi-moon-fill"></i></button>
        </div>
    </header>
    <main>
        <div class="menu-main">
            <button id="add-btn" class="menu-btn">AÃ±adir productos</button>
            <button id="inv-btn" class="menu-btn">Inventario</button>
        </div>
        <div class="main-products">
            <div class="add-products">
                <form action="" class="form-card">
                    <div  class="menu-input">
                        <p>Nombre del producto</p>
                        <input id="producto-nombre" type="text">
                    </div>
                    <div class="menu-input">
                        <p>Cantidad de producto</p>
                        <input id="producto-cantidad" type="text">
                    </div>
                    <div class="menu-input">
                        <p>Id de producto</p>
                        <input id="producto-id" type="text">
                    </div>
                    <div>
                        <button id="btn-add" class="main-btn"><i class="bi bi-plus"></i></button>
                    </div>
                </form>
            </div>
            <div id="inv" class="inv-products">
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/productos.js"></script>
</body>
</html>
